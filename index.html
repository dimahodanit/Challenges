<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QR-Code Component</title>
</head>
<body>
    <section class="content">
        <!-- блок с QR кодом, его можно переиспользовать. -->
        <div class="qr-code-wrapper qr-code">
            <img class="qr-code-wrapper__qr-img" src="img/image-qr-code.png" alt="QR-code" class="wrapper__qr">
            <div class="qr-code-wrapper__text">
                <h1 class="qr-code-wrapper__title">Improve your front-end skills by building projects</h1>
                <p class="qr-code-wrapper__paragraph">Scan QR code to visit Fronend Mentor and take your coding skills to the next level </p>
            </div>
        </div>
    </section>
</body>
</html>
